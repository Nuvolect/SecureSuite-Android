<html ng-app="myApp" ng-controller="myController2">
<head>
    <title>Event edit</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/calendar.css" rel="stylesheet">
    <link href="/css/event_edit.css" rel="stylesheet">

    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
</head>

<body>

<div ng-include="'/navbar.htm'"></div>

<div class="container">

    <br>
    <button class="btn btn-danger" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>

    <div class="row">
        <h4>{{ alertMessage }}</h4>
        <div class="col-xs-9">
            <label for="eventTitle">Event title</label>
            <input class="form-control" id="eventTitle" type="text">
        </div>
    </div>
    <br>

    <div class="row">
        <div class='col-sm-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                </div>
            </div>
        </div>
        <div class='col-sm-1'>
            To
        </div>
        <div class='col-sm-4'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-6'>
            <ul class="list-inline">
                <li>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">All day</label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Repeat...</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-9'>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="4" id="description"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class='col-sm-2'>
            <h5>Event color</h5>
        </div>
        <div class='col-sm-8'>
            <div class="btn-group" data-toggle="buttons">

                <label class="btn btn-info active">
                    <input type="radio" name="options" id="option0" autocomplete="off">
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

                <label class="btn btn-success">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off">
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

                <label class="btn btn-default">
                    <input type="radio" name="options" id="option3" autocomplete="off">
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option4" autocomplete="off">
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

                <label class="btn btn-danger">
                    <input type="radio" name="options" id="option5" autocomplete="off">
                    <span class="glyphicon glyphicon-ok"></span>
                </label>

            </div>
        </div>
    </div>

    <!--https://www.w3schools.com/angular/angular_select.asp-->
    <br>
    <div class="row">
        <div class='col-sm-2'>
            <h5>Notifications</h5>
        </div>
        <div class='col-sm-9'>
            <table >
                <tr ng-repeat="n in notifications">
                    <td><input style="text-align:right" size="6" ng-model="n.count" /></td>
                    <td><select ng-model="n.units" ng-options="u for u in unitNames"></select></td>
                    <td>x</td>
                </tr>
            </table>
            <button type="button" class="btn btn-link"
                    ng-click="addNotification()">Add a notification</button>
        </div>
    </div>

</div>


<br>
<br>
<div ng-include="'/footer.htm'"></div>

<script>

var app = angular.module('myApp', []);

app.controller('myController2', ['$scope','$rootScope','$http','calService',
                        function( $scope,  $rootScope,  $http,  calService) {

  $scope.year = new Date().getFullYear(); // footer copyright year
  <!--$scope.NewEvent = {};-->

debugger;
  $scope.NewEvent = $rootScope.calEventData;
  console.log("NewEvent: "+$scope.NewEvent);

  var event = calService.get();
  console.log("event: "+event.title);

  $scope.alertMessage = "An alert message! ";
  $scope.unitNames = ["minutes","hours","days","weeks","years"];
  $scope.notifications = [
    {count: 30, units: 'minutes'},
    {count: 2, units: 'weeks'}
  ];

    <!--$(function () {-->
        <!--$('#datetimepicker1').datetimepicker();-->
        <!--&lt;!&ndash;$('#datetimepicker1').data("DateTimePicker").defaultDate({{fromDate}});&ndash;&gt;-->
        <!--$('#datetimepicker2').datetimepicker();-->
    <!--});-->

    $scope.save = function(){
        console.log("save()");
    }

    $scope.cancel = function(){
        console.log("cancel()");
    }

}]);

</script>
</body>
</html>
