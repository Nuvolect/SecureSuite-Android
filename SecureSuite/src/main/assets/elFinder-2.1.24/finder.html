<html ng-app="myApp" ng-controller="myController">
<head>
    <meta charset="utf-8">
    <title>SecureSuite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />

    <!-- jQuery and jQuery UI (REQUIRED) -->
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>

    <!-- elFinder CSS (REQUIRED) -->
    <link rel="stylesheet" type="text/css" href="css/elfinder.full.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">

    <!-- elFinder JS (REQUIRED) -->
    <script src="js/elfinder.full.js"></script>

    <!-- elFinder initialization (REQUIRED) -->
    <script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
			$(document).ready(function() {
				$('#elfinder').elfinder({
					url : '/connector',  // connector URL (REQUIRED)
					lang: 'en',          // language (OPTIONAL)
					docked: true,
					defaultView: 'list',
                    uiOptions : {
                        toolbar : [
                            ['back', 'forward'],
                            ['mkdir', 'mkfile', 'upload'],
                            ['open', 'download', 'getfile'],
                            ['info', 'quicklook'],
                            ['copy', 'cut', 'paste'],
                            ['rm'],
                            ['duplicate', 'rename', 'edit', 'resize'],
                            ['extract', 'archive'],
                            ['search'],
                            ['view', 'sort'],
                            ['help'],
                            ['fullscreen'],
                            // extra options
                            {
                                // also displays the text label on the button (true / false)
                                displayTextLabel: false,
                                // Exclude `displayTextLabel` setting UA type
                                labelExcludeUA: [],
                                // auto hide on initial open
                                autoHideUA: []
                            }
                        ]
                    }
				});
			});
        </script>

    <!-- start added for full screen-->
    <style type="text/css">
        html, body {
        height: 100%;
        margin: 0;
        }

        #elfinder {
        min-height: 100%;
        }
    </style>
    <!--[if lte IE 6]>
    <style type="text/css">
        #container {
        height: 100%;
        }
    </style>
    <![endif]-->
    <!-- end added for full screen-->

    <script src="/js/angular.min.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/themes/blue_wheat.css" rel="stylesheet" id="theme">
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div ng-include="'/navbar.htm'"  ></div>

<!-- Element where elFinder will be created (REQUIRED) -->
<div id="elfinder"></div>

<div ng-include="'/footer.htm'"></div>

<script>
var app = angular.module('myApp', []);
app.controller('myController', function($scope, $http, $parse) {

    $scope.year = new Date().getFullYear(); // footer copyright year

});
</script>
</body>
</html>
